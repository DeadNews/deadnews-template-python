name: Check code quality

on:
  workflow_call:

jobs:
  code-quality:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Check code quality
        run: poetry run poe ci
